apiVersion: v1
kind: Service
metadata:
  name: {{.Chart.Name}}
  labels:
    app.kubernetes.io/name: {{.Chart.Name}}
    app.kubernetes.io/instance: {{.Chart.Name}}
    app.kubernetes.io/managed-by: Tiller
    helm.sh/chart: {{.Chart.Name}}-{{.Chart.Version}}
spec:
  type: {{ .Service.Type }}
  ports:
    - port: {{ .Service.Port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{.Chart.Name}}
    app.kubernetes.io/instance: {{.Chart.Name}}
